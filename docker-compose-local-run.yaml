version: '2'

services:

  zookeeper:
    image: debezium/zookeeper:1.1.1.Final
    ports:
      - 2181:2181
      - 2888:2888
      - 3888:3888
    environment:
      - LOG_LEVEL=WARN

  kafka:
    image: debezium/kafka:1.1.1.Final
    ports:
      - 9092:9092
    links:
      - zookeeper
    environment:
      - ZOOKEEPER_CONNECT=zookeeper:2181
      - CREATE_TOPICS=event:1:1:delete,aggregateroot:1:1:delete,flyway_schema_history:1:1:delete
      - KAFKA_LOG_RETENTION_MS=5000
      - KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS=5000
      - LOG_LEVEL=WARN

  connect:
    image: debezium/connect:1.1.1.Final
    ports:
      - 8083:8083
    links:
      - kafka
      - event-store
    environment:
      - BOOTSTRAP_SERVERS=kafka:9092
      - GROUP_ID=1
      - CONFIG_STORAGE_TOPIC=my_connect_configs
      - OFFSET_STORAGE_TOPIC=my_connect_offsets
      - STATUS_STORAGE_TOPIC=my_connect_statuses
      - LOG_LEVEL=WARN

  event-store:
    image: dcdh1983/postgresql-10-debezium-centos7:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USER=postgresuser
      - POSTGRESQL_PASSWORD=postgres
      - POSTGRESQL_DATABASE=event-store

  todo-query:
    image: postgres:11-alpine
    ports:
      - 5433:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo-query

  todo-email-notifier:
    image: postgres:11-alpine
    ports:
      - 5434:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=todo-email-notifier

  secret-store:
    image: debezium/postgres:11-alpine
    ports:
      - 5435:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=secret-store

  mailhog:
    image: mailhog/mailhog:v1.0.0
    ports:
      - 1025:1025
      - 8025:8025

  todo-write-app:
    image: damdamdeo/todo-write-app:latest
    ports:
      - 8084:8084
    environment:
      - JAVA_OPTIONS=-Dquarkus.http.host=0.0.0.0
        -Dquarkus.datasource.jdbc.url=jdbc:postgresql://event-store:5432/event-store
        -Dquarkus.datasource.secret-store.jdbc.url=jdbc:postgresql://secret-store:5432/secret-store
        -Dquarkus.datasource.aggregate-root-projection-event-store.jdbc.url=jdbc:postgresql://event-store:5432/event-store
        -Dquarkus.datasource.consumed-events.jdbc.url=jdbc:postgresql://event-store:5432/event-store
        -Dmp.messaging.incoming.event-in.bootstrap.servers=kafka:9092
    links:
      - zookeeper
      - kafka
      - connect
      - event-store
      - secret-store

  todo-query-app:
    image: damdamdeo/todo-query-app:latest
    ports:
      - 8085:8085
    environment:
      - JAVA_OPTIONS=-Dquarkus.http.host=0.0.0.0
        -Dquarkus.datasource.jdbc.url=jdbc:postgresql://todo-query:5432/todo-query
        -Dquarkus.datasource.secret-store.jdbc.url=jdbc:postgresql://secret-store:5432/secret-store
        -Dquarkus.datasource.consumed-events.jdbc.url=jdbc:postgresql://todo-query:5432/todo-query
        -Dmp.messaging.incoming.event-in.bootstrap.servers=kafka:9092
    links:
      - zookeeper
      - kafka
      - connect
      - todo-query
      - secret-store

  todo-email-notifier-app:
    image: damdamdeo/todo-email-notifier-app:latest
    environment:
      - JAVA_OPTIONS=-Dquarkus.datasource.jdbc.url=jdbc:postgresql://todo-email-notifier:5432/todo-email-notifier
        -Dquarkus.datasource.secret-store.jdbc.url=jdbc:postgresql://secret-store:5432/secret-store
        -Dquarkus.datasource.consumed-events.jdbc.url=jdbc:postgresql://todo-email-notifier:5432/todo-email-notifier
        -Dmp.messaging.incoming.event-in.bootstrap.servers=kafka:9092 -Dquarkus.mailer.host=mailhog
    links:
      - zookeeper
      - kafka
      - connect
      - todo-email-notifier
      - secret-store
      - mailhog

  todo-public-frontend-app:
    image: damdamdeo/todo-public-frontend-app:latest
    ports:
      - 8086:8086
    environment:
      - JAVA_OPTIONS=-Dtodo-write-api/mp-rest/url=http://todo-write-app:8084 -Dtodo-query-api/mp-rest/url=http://todo-query-app:8085
    links:
      - todo-write-app
      - todo-query-app