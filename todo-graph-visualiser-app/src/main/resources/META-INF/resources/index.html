<!DOCTYPE html>
<meta charset="utf-8">
<style>

.aggregate {
  stroke: #000;
  stroke-width: 1.5px;
}

.event {
  stroke: #999;
  stroke-width: 1.5px;
}

</style>
<svg width="1280" height="500"></svg>
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var simulation = d3.forceSimulation()
    .force("charge", d3.forceManyBody().strength(-600))
    .force("link", d3.forceLink().id(function(d) { return d.todoId; }).distance(200))
    .force("x", d3.forceX(width / 2))
    .force("y", d3.forceY(height / 2))
    .on("tick", ticked);

var event = svg.selectAll(".event");
var aggregate = svg.selectAll(".aggregate");

d3.json("graph", function(error, graph) {
  if (error) throw error;

  simulation.nodes(graph.todos);
  simulation.force("link").links(graph.events);

  event = event
    .data(graph.events)
    .enter()
    .append("line")
        .attr("class", "event");


  aggregate = aggregate
    .data(graph.todos)
    .enter()
    .append("circle")
        .attr("class", "aggregate")
        .attr("r", 30)
        .style("fill", "yellow")
        .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended))
    ;

});

function ticked() {
  event.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

  aggregate.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
}

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
