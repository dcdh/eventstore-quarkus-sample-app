<div class="row mt-3">
  <div class="col-md-10" *ngIf="todo.canMarkTodoAsCompleted">
    {{ todo.description }}
  </div>
  <div class="col-md-10" *ngIf="!todo.canMarkTodoAsCompleted" [style.text-decoration]="'line-through'">
    {{ todo.description }}
  </div>
  <div class="col-md-2 text-right">
    <button nbButton size="tiny" (click)="markTodoAsCompleted(todo)" [disabled]="!todo.canMarkTodoAsCompleted">
      mark as completed
    </button>
  </div>
</div>
