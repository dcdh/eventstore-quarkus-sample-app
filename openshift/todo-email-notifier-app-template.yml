apiVersion: v1
kind: Template
labels:
  template: todo-email-notifier-app-template
metadata:
  name: todo-email-notifier-app
objects:
  - apiVersion: v1
    kind: Service
    metadata:
      name: todo-email-notifier-app
    spec:
      ports:
        - name: web
          nodePort: 0
          port: 8080
          protocol: TCP
          targetPort: 8080
      selector:
        name: todo-email-notifier-app
      sessionAffinity: None
    status:
      loadBalancer: {}
  - apiVersion: route.openshift.io/v1
    kind: Route
    metadata:
      name: todo-email-notifier-app
    spec:
      port:
        targetPort: web
      to:
        kind: Service
        name: todo-email-notifier-app
        weight: 100
      wildcardPolicy: None
  - apiVersion: v1
    kind: DeploymentConfig
    metadata:
      annotations:
        template.alpha.openshift.io/wait-for-ready: 'true'
      name: todo-email-notifier-app
      labels:
        app: todo-email-notifier-app
    spec:
      replicas: 1
      selector:
        name: todo-email-notifier-app
      strategy:
        type: Recreate
      template:
        metadata:
          labels:
            name: todo-email-notifier-app
        spec:
          containers:
            - capabilities: {}
              image: " "
              env:
                - name: OPENSHIFT_NAMESPACE
                  valueFrom:
                    fieldRef:
                      apiVersion: v1
                      fieldPath: metadata.namespace
                - name: JAVA_OPTIONS
                  value: >-
                    -Dquarkus.http.host=0.0.0.0
                    -Djava.util.logging.manager=org.jboss.logmanager.LogManager
                    -Dquarkus.datasource.url=jdbc:postgresql://todo-email-notifier.$(OPENSHIFT_NAMESPACE).svc:5432/todo-email-notifier
                    -Dsmallrye.messaging.source.event.bootstrap.servers=broker-kafka-bootstrap.$(OPENSHIFT_NAMESPACE).svc:9092
                    -Dquarkus.mailer.host=mailhog.$(OPENSHIFT_NAMESPACE).svc
                    -Dquarkus.mailer.port=1025
                    -Dquarkus.http.port=8080
                    -Dquarkus.datasource.username=postgresuser
                    -Dquarkus.datasource.password=postgrespassword
                    -Xmx256m
              imagePullPolicy: IfNotPresent
              livenessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 5
                timeoutSeconds: 10
              name: todo-email-notifier-app
              ports:
                - containerPort: 8080
                  protocol: TCP
              readinessProbe:
                httpGet:
                  path: /health
                  port: 8080
                initialDelaySeconds: 2
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 256Mi
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: "/dev/termination-log"
          dnsPolicy: ClusterFirst
          restartPolicy: Always
      triggers:
        - imageChangeParams:
            automatic: true
            containerNames:
              - todo-email-notifier-app
            from:
              kind: ImageStreamTag
              name: todo-email-notifier-app:latest
            lastTriggeredImage: ''
          type: ImageChange
        - type: ConfigChange